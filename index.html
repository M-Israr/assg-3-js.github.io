<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #5a5a5a;
        }

        .btn {
            transition: all .5s ease;
            color: #fff;
            border: 3px solid white;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            text-align: center;
            line-height: 1;
            font-size: 17px;
            background-color: transparent;
            padding: 10px;
            outline: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            color: #001F3F;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!-- 1st Assignment -->
    <button onclick="division()" class="btn">division</button>


    <!-- Second Assignment -->
    <button onclick="OddNumbers()" class="btn">Odd Numbers</button>

    <button onclick="EvenNumbers()" class="btn">Even Numbers</button>

    <button onclick="evenOdd()" class="btn">Even&Odd</button>


    <script>
        // 1st Assignment
        function division() {
            const num1 = parseFloat(prompt("Enter the first number:"));
            const num2 = parseFloat(prompt("Enter the second number:"));

            const result = num1 / num2;

            if (isFinite(result)) {
                console.log("Result of : " + result);
            } else {
                alert("Error: Infinite division result!");
            }
        }

        //Second Assignment 
        function OddNumbers() {
            var range = parseInt(prompt("Enter the range (how many numbers):"));
            document.write("Odd numbers from 1 to " + range + ": <br>");
            for (var i = 1; i <= range; i++) {
                if (i % 2 !== 0) {
                    document.write(i + "<br>");
                }
            }
        }

        function EvenNumbers() {
            var range = parseInt(prompt("Enter the range (how many numbers):"));
            document.write("Even numbers from 1 to " + range + ": <br>");
            for (var i = 1; i <= range; i++) {
                if (i % 2 === 0) {
                    document.write(i + "<br>");
                }
            }
        }


        function evenOdd (){
        let choice = prompt("Enter 'odd' or 'even' to display numbers accordingly:");

let range = prompt("Enter the range (how many numbers):");
range = parseInt(range);

if (choice.toLowerCase() === 'odd') {
    document.write("Odd numbers from 1 to " + range + `: <br>`);
    for (var i = 1; i <= range; i++) {
        if (i % 2 !== 0) {
         document.write(`<br>` + i);
        }
    }
} else if (choice.toLowerCase() === 'even') {
    document.write("Even numbers from 1 to "+ range + `: <br>`);
    for (var i = 1; i <= range; i++) {
        if (i % 2 === 0) {
            document.write(`<br>` + i);  
        }
    }
} else {
    console.log("Invalid choice! Please enter 'odd' or 'even'.");
}
}
    </script>
</body>

</html>
